<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">

	<ui:define name="body">
		<h3>Data Migrator :: Panel de Control</h3>

		<h:form
			id="mainForm"
			style="heigth: 5000px">

			<p:tabView>
				<p:tab
					title="Datos Importados"
					titletip="Muestra los datos importados de Kiwi/MPFUsers">

					<h:form id="importerForm">

						<p:dataTable
							var="importTable"
							value="#{homeImporterManagedBean.dataImported}"
							widgetVar="infoImportedTable"
							style="width:100%"
							rows="15"
							paginator="true"
							selection="single">

							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="Buscar: " />
									<p:inputText
										id="globalFilter"
										onkeyup="PF('infoImportedTable').filter()"
										style="width:250px; right:5%;"
										placeholder="Nombre de la tabla" />
									<p:commandButton
										id="importAction"
										value="Importar"
										action="#{homeImporterManagedBean.importDbInfo}" />
								</p:outputPanel>
							</f:facet>

							<p:column
								filterBy="#{importTable.dbName}"
								headerText="Database"
								filterMatchMode="in"
								style="width:150px">
								<f:facet name="filter">
									<p:selectCheckboxMenu
										label="DB Name"
										onchange="PF('infoImportedTable').filter()"
										panelStyle="width:150px"
										scrollHeight="150">
										<f:selectItems value="#{homeImporterManagedBean.fullDBList}" />
									</p:selectCheckboxMenu>
								</f:facet>
								<h:outputText value="#{importTable.dbName}" />
							</p:column>
							<p:column
								filterBy="#{importTable.tableName}"
								headerText="Tabla"
								filterMatchMode="in"
								style="width:250px">
								<f:facet name="filter">
									<p:selectCheckboxMenu
										label="Table name"
										onchange="PF('infoImportedTable').filter()"
										panelStyle="width:200px"
										scrollHeight="150">
										<f:selectItems value="#{homeImporterManagedBean.fullTableList}" />
									</p:selectCheckboxMenu>
								</f:facet>
								<h:outputText value="#{importTable.tableName}" />
							</p:column>
							<p:column
								headerText="InformaciÃ³n"
								style="width:500px">
								<h:outputText value="#{importTable.informacion}" />
							</p:column>
							<p:column
								headerText="Fecha"
								style="width:150px">
								<h:outputText value="#{importTable.creationDate}" />
							</p:column>

							<f:facet name="footer">
							</f:facet>

						</p:dataTable>
					</h:form>

				</p:tab>
				<p:tab
					title="Mapeo de Entidades"
					titletip="Muestra el mapeo correspondiente a las tablas de Kiwi/MPFUsers">
					<h:form
						id="mappingsForm"
						width="200px">

						<p:dataTable
							id="tableMappings"
							var="tableMapping"
							value="#{homeImporterManagedBean.mpfusersTMList}"
							style="width:100% height=2000px;"
							rows="15"
							paginator="true"
							selection="singleMode">

							<f:facet name="header">
							</f:facet>
							<p:column
								headerText="Tabla"
								style="width:200px">
								<h:outputText value="#{tableMapping.tableName}" />
							</p:column>
							<p:column
								headerText="Entity"
								style="width:500%">
								<h:outputText value="#{tableMapping.className}" />
							</p:column>
							<p:column
								headerText="BB.DD."
								style="width:100px">
								<h:outputText value="#{tableMapping.dbName}" />
							</p:column>
							<p:column
								headerText="ID Column"
								style="width:100%">
								<h:outputText value="#{tableMapping.idColumnName}" />
							</p:column>
							<p:column
								headerText="ID Column Type"
								style="width:100%">
								<h:outputText value="#{tableMapping.idColumnType}" />
							</p:column>
							<f:facet name="footer">
								<p:commandButton
									id="importAction"
									value="Regenerar mapeos"
									action="#{homeImporterManagedBean.generateMappings}" />
							</f:facet>
						</p:dataTable>
					</h:form>
				</p:tab>
			</p:tabView>

		</h:form>

	</ui:define>
</ui:composition>
