<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<p:dataGrid var="criminalCause"
				value="#{homeCausesManagedBean.criminalCauses}" columns="2"
				layout="grid" rows="12" paginator="true" id="causes"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
           Causas
        </f:facet>

				<p:panel header="Causa Nro: #{criminalCause.nroCausa}"
					style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">

						<p:dataTable var="imputado" value="#{criminalCause.imputados}">
							<p:column headerText="Imputados">
								<h:outputText value="#{imputado.nombreImputado}" />
							</p:column>
						</p:dataTable>
						<p:dataTable var="denuncia" value="#{criminalCause.denuncias}">
							<p:column headerText="Denuncias">
								<h:outputText value="#{denuncia.delito}" />
							</p:column>
						</p:dataTable>

						<p:dataTable var="testigos" value="#{criminalCause.testigos}">
							<p:column headerText="Testigos">
								<h:outputText value="#{testigos.nombreTestigo}" />
							</p:column>
						</p:dataTable>

						<p:dataTable var="actuaciones" value="#{criminalCause.actuaciones}">
							<p:column headerText="Actuaciones">
								<h:outputText value="#{actuaciones.tipoActuacion}" />
							</p:column>
						</p:dataTable>
					</h:panelGrid>
					<p:commandButton id="detailAction" value="Detalle" action="#{homeCausesManagedBean.goToDetail}"/>
				</p:panel>

			</p:dataGrid>
		</h:form>

	</ui:define>
</ui:composition>
