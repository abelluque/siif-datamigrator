<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<p:dataGrid var="person"
				value="#{homeImporterManagedBean.persons}" columns="2"
				layout="grid" rows="6" paginator="true" id="causes"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,6,12,16">

				<f:facet name="header">
           Datos importados....
        </f:facet>

				<p:panel header="Persona ID: #{person.id}"
					style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">

						<p:dataTable var="name" value="#{person.name}">
							<p:column headerText="Nombre">
								<h:outputText value="#{person.name}" />
							</p:column>
						</p:dataTable>
						<p:dataTable var="surname" value="#{person.surname}">
							<p:column headerText="Apellido">
								<h:outputText value="#{person.surname}" />
							</p:column>
						</p:dataTable>

					</h:panelGrid>
				</p:panel>

			</p:dataGrid>
		</h:form>

	</ui:define>
</ui:composition>
